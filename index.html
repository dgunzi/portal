<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" type="image/ico" href="./static/favicon.ico"/>
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" id="sunflower-theme" href="./static/css/sf-dark.css">
    <style>
      #first-load-logo {
        width: 430px;
        height: 95px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -215px;
        margin-top: -48px;
      }
    </style>
    <script>
      let mainTheme = localStorage.getItem('theme') || 'dark'
      let themeLink = document.querySelector('#sunflower-theme');
      let path = themeLink.getAttribute('href');
      let start = path.lastIndexOf('\-') + 1;
      let end = path.lastIndexOf('\.');
      let targetStr = path.substring(start, end);
      let newStr = path.replace(targetStr, mainTheme)
      let head = document.getElementsByTagName('HEAD').item(0);
      let style = document.createElement('link');
      style.rel = 'stylesheet';
      style.type = 'text/css';
      style.id = 'user-theme';
      themeLink.setAttribute('href', newStr);
      mainTheme === 'dark' ? this.themeValue = true : this.themeValue = false
      style.href = '/static/css/sicap-' + mainTheme + '.css';
      head.appendChild(style);
    </script>
    <title>SiCAP智能运维安全管理平台</title>
  </head>
  <body>
    <div id="app">
      <div id="first-load-logo">
        <img src="./static/css/LOGO.png">
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script src="/app.js"></script>
  </body>
</html>
