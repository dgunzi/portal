<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="./static/css/index.css">
  <style>
    #first-load-logo {
      width: 430px;
      height: 95px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -215px;
      margin-top: -48px;
    }
  </style>
  <script>
    function substituteTheme(theme, id, isSun) {
      let head = document.getElementsByTagName('HEAD').item(0);
      let style = document.createElement('link');
      style.rel = 'stylesheet';
      style.type = 'text/css';
      style.id = id;
      isSun ? style.href = '/static/css/sicap-' + theme + '.css' : style.href = '/static/css/sf-' + theme + '.css'
      head.appendChild(style);
    }
    let mainTheme = localStorage.getItem('theme') || 'dark'
    substituteTheme(mainTheme, 'sunflower-theme', false)
    substituteTheme(mainTheme, 'user-theme', true)
  </script>
  <title>SiCAP智能运维安全管理平台</title>
</head>
<body>
<div id="app">
  <div id="first-load-logo">
    <img src="./static/css/LOGO.png">
  </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
